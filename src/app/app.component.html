  {{todos | json}}
<section class="todoApp">
  <app-todo-header (add)="onAddTodo($event)"></app-todo-header>
  <app-todo-list [todos]="todos"
                 (toggleComplete)="onToggleTodoComplete($event)"
                 (remove)="onRemoveTodo($event)">
  </app-todo-list>
  <app-todo-footer [todos]="todos"></app-todo-footer>
</section>
